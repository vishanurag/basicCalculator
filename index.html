<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>


<body class="body">

    
    <div class="header">
        Basic Calculator
    </div>

    <div class="calculator-box">
        <div class="screen" id="outputScreen">
            <div id="upperScreen">
                <div id="optCodeSymbol" style="font-size:180%;"> </div>
                <div id="tempOperand"></div>
            </div>
            <div id="mainScreen">
                0
            </div>
        </div>

        <div class="buttons-container">
            
            <div class="rows">
                <div class="row0 row-gaps">
                    <button class="clr-buttons buttons" id="clr" onclick="AllClear()">All Clear</button>
                    <button class="clr-buttons buttons" id="backspace" onclick="Backspace()">Back Space</button>
    
                </div>
                <div class="row1 row-gaps">
                    <button class="num-buttons buttons" id="button7" onclick="num(7)">7</button>
                    <button class="num-buttons buttons" id="button8" onclick="num(8)">8</button>
                    <button class="num-buttons buttons" id="button9" onclick="num(9)">9</button>
    
                </div>
                <div class="row2 row-gaps">
                    <button class="num-buttons buttons" id="button4" onclick="num(4)">4</button>
                    <button class="num-buttons buttons" id="button5" onclick="num(5)">5</button>
                    <button class="num-buttons buttons" id="button6" onclick="num(6)">6</button>
    
                </div>
                <div class="row3 row-gaps">
                    <button class="num-buttons buttons" id="button1" onclick="num(1)">1</button>
                    <button class="num-buttons buttons" id="button2" onclick="num(2)">2</button>
                    <button class="num-buttons buttons" id="button3" onclick="num(3)">3</button>
    
                </div>
                <div class="row4 row-gaps">
                    <button class="num-buttons buttons" id="button0" onclick="num(0)">0</button>
                    <button class="equal buttons" id="equal" onclick="EqualButton()">=</button>
                    
                </div>

            </div>

            <div class="operators row-gaps">
                <button class="opt-code-buttons buttons" id="div" onclick="Division()">/</button>
                <button class="opt-code-buttons buttons" id="mult" onclick="Multiply()">x</button>
                <button class="opt-code-buttons buttons" id="add" onclick="Addition()">+</button>
                <button class="opt-code-buttons buttons" id="sub" onclick="Subtraction()">-</button>
            </div>
        </div>
    </div>
    <div class="creator" style="margin-top: 20px; font-size: small;">
        Made by: <div class="anurag" style="color: white; font-size: larger;">
            Anurag Vishwakarma
        </div>
    </div>
    
    
        
         <!-- Made by ANURAG VISHWAKARMA.... -->
    
    <!-- <script src="calculate.js"></script> -->
    <script src="Calculate.js"></script>
</body>
</html>
